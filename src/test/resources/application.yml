server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8080,http://phyllipesa.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: false
spring-doc:
  pathsToMatch: /api/**/**/**
  swagger-ui:
    user-root-path: true

# Configuração específica do Flyway
flyway:
  enabled: true
  locations: classpath:db.migration